---
- name: update chrony.conf file
  hosts: all  
  remote_user: root
  become: yes

  tasks:
  - name: configure chrony.conf file
    template:
      src: /ansible/templates/chrony.conf.j2
      dest: /etc/chrony.conf
    notify: restart chronyd

  - name: start chronyd service
    service:
      name: chronyd
      state: started

  handlers:
  - name: restart chronyd
    service:
      name: chronyd
      state: restarted
